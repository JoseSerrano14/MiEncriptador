<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header class = "encabezado">
        <img src="/Imagenes/Vector.jpg" alt="Loga de Alura">        
    </header>
    <main>
        <section class="ladoizquierdo">
            <textarea class="input-texto"
            cols="20" rows="8"
            placeholder="Ingrese el texto aqui"></textarea>
                <div class = "advertencia">
                    <img class=signo src="/Imagenes/Advertencia.png" alt="Signo de Advertencia">
                    <label>Solo letras minúsculas y sin acentos.</label>
                </div>
                <div class="botones">
                    <button class="encriptar" onclick="botonEncriptar()">Encriptar</button>
                    <button class="desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
                </div>
        </section>
            
        <section class="ladoderecho">
            <textarea class="mensaje" cols="20" rows="8" placeholder="Ningún mensaje fue encontrado."></textarea>
                <div>
                    <button class="copiar" onclick="copiar()">Copiar</button>
                </div>
        </section>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
